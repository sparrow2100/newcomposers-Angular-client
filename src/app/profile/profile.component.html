<div class="heading-div">
  <h1>Profile</h1>
  <div class="button-wrapper">
    <button class="test-button" (click)="goToComposers()">Composers</button>
    <button class="test-button" (click)="logOut()">Logout</button>
  </div>
</div>

<div class="component-wrapper">
  <div class="profile-wrapper">
    <ul>
      <li><span>Name:</span> {{ userData.name }}</li>
      <li><span>Username:</span> {{ userData.username }}</li>
      <li><span>Email:</span> {{ userData.email }}</li>
      <li><span>Date of birth:</span> {{ userData.birthday }}</li>
      <li>
        <span>Favourite composers:</span>
        <div *ngFor="let composer of favouriteComposers">
          <span>{{ composer.name }}</span>
        </div>
      </li>
    </ul>
  </div>

  <div class="form-wrapper">
    <h2>Update Your Info</h2>
    <form>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userDetails.name"
          value="{{ userDetails.name }}"
          type="text"
          name="name"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userDetails.username"
          value="{{ userDetails.username }}"
          type="text"
          name="username"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          type="email"
          [(ngModel)]="userDetails.email"
          value="{{ userDetails.email }}"
          name="email"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          type="date"
          [(ngModel)]="userDetails.birthday"
          placeholder="{{ userDetails.birthday }}"
          name="birthday"
          required
        />
      </mat-form-field>
      <mat-card-actions>
        <button mat-raised-button (click)="updateUserData()" color="primary">
          Submit
        </button>
      </mat-card-actions>
    </form>
  </div>
</div>
